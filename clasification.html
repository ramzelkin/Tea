    	<div class="modul">
       <h3>Желтый чай </h3>
       <input type="checkbox" id="yellow">
       <div class="yellow">
       </div>
   		<p class="description">Заваривать не горячей водой (85°С) и короткое время (не более 3 мин.). Имеют мягкий вкус и сильный аромат. Цвет: бледно-зеленый или золотистый.


   		</p>
   			
   	   	</div> 
    </label>
    
     <label for="black"><p class="more">Ещё</p>
   	   <div class="modul">
       <h3>Черный чай</h3>
      <input type="checkbox" id="black">
       <div class="black">
      </div>
   		<p class="description">Заваривать горячей водой (95°-100° С), в течение от 2 до 5-7 минут. Готовый чай имеет от светлого золотисто-розового до яркого малиново-красного или красно-коричневого окраса. Имеет «смолистый» («бальзамический») аромат и характерную горечь. 
   		</p>
   	   	</div>
   	   	 </label>
   	   	 
   	   	 <label for="white"><p class="more">Ещё</p>
		<div class="modul">
       <h3>Белый чай</h3>
        <input type="checkbox" id="white">
       <div class="white">
       </div>
   		<p class="description">Заваривать обязательно мягкой и не слишком горячей водой (85° С). Имеет концентрацию эфирных масел, придающих изысканный аромат. Чересчур горячая вода может убить эти дивные запахи. Отвар имеет бледный желтый или зеленовато-желтый цвет, тонкий цветочный аромат и сладковатый вкус. В Китае используется для традиционной процедуры заваривания — гунфу-ча.
   		</p>   	   		
   	   	</div>   
   	   	</label>
   	   	 </div> 
   	   	 
   	   	 
         <div class="common">
          <label for="green"><p class="more">Ещё</p>
         <div class="modul">
	 	<h3>Зеленый чай</h3>
	 	<input type="checkbox" id="green">
    	<div class="green">
   		</div>
   		<p class="description">Заваривать горячей водой (60° - 90°С) в течение 1-3 минут. Отвар может иметь светло-зеленый, золотистый и темно-желтый насыщенный цвет. Зеленый чай содержит много кофеина, и при длительном заваривании может сильно горчить.
   		</p>
   		</div>
        </label>
        
         <label for="oolong"><p class="more">Ещё</p>
   	   	<div class="modul">
       <h3>Чай улун</h3>
       <input type="checkbox" id="oolong">
       <div class="oolong">
       </div>
   		<p class="description">Заваривать горячей водой (60° - 80°С), время заваривания 1-3 мин. Имеет выраженный сильный и богатый цветочный аромат и замечательный персиковый привкус. Цвет заварки разнообразен: бледнонефритовый (как у зеленого чая), темно-золотистый или темно-красный.
   		</p>   	   		
   	   	</div>
   	   	 </label> 
   	   	 
   	   	<label for="puer"><p class="more">Ещё</p>
   	   		<div class="modul">
       <h3>Чай пуэр</h3>
        <input type="checkbox" id="puer">
       <div class="puer">
       </div>
   		<p class="description">Заваривать водой температуры близкой к кипению. Рекомендуется настаивать первые две заварки несколько секунд. При следующих заварках следует увеличивать время на 15-30 секунд каждый раз. В зависимости от возраста и качества, заваривается от 5 до 10 раз.
   		</p>
   	   	</div> 
   	   	</label>
